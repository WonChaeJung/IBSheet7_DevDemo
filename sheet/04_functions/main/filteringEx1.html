<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />	
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script type="text/javascript" src="/IBSheet7_DevDemo/resource/common/js/common-script.js"></script>
		<script type="text/javascript" src="./biz/filteringEx.js"></script>
		<title>IBSheet7-Product</title>
	</head>
	<body>
		<div data-include-path="/IBSheet7_DevDemo/sheet/common/layout/leftMenu.html"></div>
		<div id="contents" class="workarea">
			<div class="container">
				<!-- Wrap : 메인 헤더 (S) -->
				<header class="wrap-mainheader">
					<h4>기능별 > 주요기능 > <b>필터(Filter)기능</b></h4>
				</header>
				<!-- Wrap : 메인 헤더 (E) -->
				<div class="wrap-maincontents">
					<div class="content-annina">
						<div class="entry-content">
							<blockquote> 헤더 아래 필터행을 통해, 각 컬럼별로 필터링 된 데이터를 확인한다. </blockquote>
							<header class="area-subtitle"> 
								<div class='btn fl'>
									<label for='input_"+sheetid+"_filter'>필터 내용</label>
									<input type='text' id='input_mySheet_filter' class='ui_input' onkeydown='if(event.keyCode == 13){filterValue("mySheet")}' />
									<button class="btn-strong" id="_mySheet_button" onclick="filterValue('mySheet')">찾기</button>
								</div>
								<div class="btn" style="float:right;">
									<button class="btn-strong" onclick="doAction('reload')">초기화</button>
									<button class="btn-strong" onclick="doAction('search')">조회</button>
								</div>
							</header>
						</div><br/>
						<div class="area-panel" style="height: calc(100% - 215px);">
							<div class="panel-ch">
								<div style="height:100%;">
									<div id="ibsheet_div"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div data-include-path="/IBSheet7_DevDemo/sheet/common/layout/footer_dataview.html"></div>
			</div>
		</div>
	</body>
</html>
